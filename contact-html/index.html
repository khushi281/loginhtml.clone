<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class='contact-container'>
        <div class="contact">
            <div class="contact-page">
                <div class='contact-text'>
                    <h1>Contact Us</h1>
                    <p>Got a technical issue? Want to send feedback about a beta feature? Need details about our
                        Business plan? Let us know.</p>
                </div>
                <div>
                    <div>
                        <div class='contact-text-1'>
                            <i class="fa-solid fa-phone"></i>
                            <span>+91 7999803431</span>
                        </div>
                    </div>
                    <div>
                        <div class='contact-text-2'>
                            <i class="fa-solid fa-envelope"></i>
                            <span>shubhamverma6844@gmail.com</span>
                        </div>
                    </div>
                    <div>
                        <div class='contact-text-3'>
                            <i class="fa-solid fa-location-dot"></i>
                            <span>43/7, Chitawad Rd, Navlakha, Radha Swami Nagar, Indore, Madhya Pradesh 452001</span>
                        </div>
                    </div>
                </div>
                <div class='contact-icon'>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
            <form class="form-container">
                <div class="form-box">
                    <div class='form-name'>
                        <label> Your Name</label>
                        <input type="text" name='name' autoComplete='off' placeholder=' Enter Your Name...' />
                    </div>
                    <div class='form-email'>
                        <label>Email Address</label>
                        <input type="email" autoComplete='off' name='email' placeholder='Email Address...' />
                    </div>
                    <div class='form-massage'>
                        <label>Massage</label>
                        <textarea name="massage" autoComplete='off' type="massage" placeholder='Massage...' cols="26"
                            rows="10"></textarea>
                    </div>
                    <button type='submit'>SAND MASSAGE</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
